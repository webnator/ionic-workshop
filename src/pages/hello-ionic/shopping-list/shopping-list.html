<ion-row *ngFor="let item of items">
  <ion-col col-1>
    <ion-checkbox [(ngModel)]="item.done"></ion-checkbox>
  </ion-col>
  <ion-col [ngStyle]="{'text-decoration': item.done ? 'line-through' : '' }" (click)="viewDetail(item)">
    {{item.quantity}}x {{item.description}}
  </ion-col>
  <ion-col col-1 style="cursor: pointer" (click)="removeFromList(item)">
    <ion-icon name="trash"></ion-icon>
  </ion-col>
</ion-row>
